<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탄생화</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/index.js" defer></script>
</head>
<body>
    <main>
        <div class="info">
            <ul class="birthday">
                <li>
                    <input type="number" name="year" value="2000">
                    <span>년</span>
                </li>
                <li>
                    <input type="number" name="month" value="1" min="1" max="12">
                    <span>월</span>
                </li>
                <li>
                    <input type="number" name="day" value="1">
                    <span>일</span>
                </li>
            </ul>
            <button type="button" class="question">탄생화와 꽃말은?</button>
            <p class="result"></p>
        </div>
    </main>
</body>
</html>
