<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리데이터 | js</title>
    <script>
        //내부스크립트 작성위치
        console.log(Boolean(null)); // null이 논리적데이터로 뭔지 콘솔출력
        console.log(Boolean(undefined));
        console.log(Boolean(NaN));
        console.log(Boolean(0));
        console.log(Boolean(''));//---------거짓에 대한 값
        console.log(Boolean('hello'));
        console.log(Boolean(1234));
        console.log(Boolean(-1234));
        console.log(Boolean([]));
        console.log(Boolean({})); //----------참에 대한 값
        console.log('======================비교연산자 1. 일치연산');
        console.log(10 == '10'); //true
        console.log(10 === '10'); //false
        console.log('======================비교연산자 2. 부등연산');
        console.log(10 != '10'); //false
        console.log(10 !== '10'); //ture
        console.log('======================비교연산자 3. 대소비교');
        console.log(5 < 7); //true
        console.log(5 > 7); //false
        console.log(5 >= 7); //false
        console.log(5 <= 7); //true
        console.log('======================비교연산자 4. 변수활용');
        const x = 15;
        let y = x;
        //console.log(x==y);//true
        console.log(sum(y));
        y = 10;
        //console.log(x==y);//false
        function sum(z){
            return x == z;
        }
        console.log('========================비교연산자 5. 함수활용')
        let num1 = 2;
        const num2 = ++num1; //3
        function result(data) {
            return num2 <= data;
        }
        console.log(result(num1));//true
        console.log('==================조건문')
        if([]){
            console.log('조건이 참일 때 실행되는 문구')
        }
    </script>
</head>
<body>
    
</body>
</html>
